<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.png') }}">
    <title>Login</title>
</head>

<body class="bg-gray-100">
    <main class="container mx-auto my-8">
        <div class="text-center">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-4">
                <a href="/">CheckMate</a>
            </h1>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg mt-4 mx-auto max-w-md">
            <h2 class="text-2xl font-semibold mb-4">Login to your Account</h2>
            {% if alert_message %}
            <div class="mb-4 text-red-500">{{ alert_message }}</div>
            {% endif %}
            <form method="POST" action="/login">
                <div class="mb-4">
                    <label for="email" class="block text-gray-600 text-sm font-medium mb-2">Email</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400"
                        required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-600 text-sm font-medium mb-2">Password</label>
                    <input type="password" id="password" name="password"
                        class="w-full p-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400"
                        required>
                </div>
                <div class="mb-6 text-center">
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md w-full">Login</button>
                </div>
                <div class="text-center">
                    <p class="text-gray-600 text-sm">Don't have an account? <a href="/signup" class="text-blue-500">Sign
                            Up Now</a></p>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
